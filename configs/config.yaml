dataset_path: "data/raw/truthfulqa_test.json"

openrouter:
  base_model: "meta-llama/llama-3.1-405b"
  chat_model: "meta-llama/llama-3.1-405b-instruct"
  api_key_env: "OPENROUTER_API_KEY"

icm:
  num_candidates: 10
  temperature: 0.7
  output_candidates: "data/processed/icm_candidates.json"
  output_scores: "data/processed/icm_scores.json"
  output_best_labels: "data/processed/icm_best_labels.json"

icl:
  few_shot: 5
  output_results: "data/processed/icl_results.json"

plotting:
  output_figure: "truthfulqa_results.png"
